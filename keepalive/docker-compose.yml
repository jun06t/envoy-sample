version: "3"

services:
  sidecar-client:
    build:
      context: ./sidecar/
    volumes:
      - ./sidecar/envoy-client.yaml:/etc/envoy/envoy.yaml
    ports:
      - 9000:9000
  sidecar-server:
    build:
      context: ./sidecar/
    volumes:
      - ./sidecar/envoy-server.yaml:/etc/envoy/envoy.yaml
    ports:
      - 9001:9001
    cap_add:
      - NET_ADMIN
  client:
    build:
      context: ./client/
    environment:
      - ENDPOINT=sidecar-client:8001
      - GRPC_GO_LOG_SEVERITY_LEVEL=info
      - GRPC_GO_LOG_VERBOSITY_LEVEL=2
  server:
    build:
      context: ./server/
